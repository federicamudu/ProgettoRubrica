<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>demo JS</title>
    
    
    <!-- cdn bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- cdn google font -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- mio css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <h1 class="text-center mt-5 mb-5">Rubrica Hack154</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <button id="showContactsBtn" class="btn ">Nascondi rubrica</button>
            </div>
            <div class="col-8 text-end">
                <div class="search-wrapper">
                    <i class="bi bi-arrow-right-circle-fill searchArrow"><input type="text" id="searchInput" placeholder="Cerca qui..."/></i>                
                </div>
            </div>
        </div>
        
        <div class="row justify-content-evenly align-items-center">
            <div class="col-12 col-md-3">
                <div id="cardsWrapper" data-bs-spy="scroll" data-bs-target="#cardsWrapper" data-bs-smooth-scroll="true" class="scrollspy-example divScrollabile" tabindex="0">
                    
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div id="name">
                    <span class="input-group-text"><i class="far fa-user mx-2"></i><input type="text" id="inputName" class="form-control" placeholder="Enter name"/></span>                    
                </div>
                <div id="email">
                    <span class="input-group-text"><i class="fas fa-at mx-2"></i><input type="email" id="inputEmail" class="form-control" placeholder="Enter e-mail"/></span> 
                </div>
                <div id="number">
                    <span class="input-group-text"><i class="fas fa-phone mx-2"></i><input type="tel" id="inputNumber" class="form-control" placeholder="Enter number"/></span> 
                </div>
                <div class="addDiv text-end">
                    <span id="addContact" class="btn submitbtn"><i class="bi bi-person-plus pe-2"></i>Aggiungi</span>
                </div>
            </div>
        </div>
    </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="https://kit.fontawesome.com/dd8c49730d.js" crossorigin="anonymous"></script>
    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- mio js -->
    <script src="main.js"></script>
</body>
</html>
